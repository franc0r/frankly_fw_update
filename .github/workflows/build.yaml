name: Build library and run tests
on:
  push:
    branches: [ master, devel ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Install RUST
        uses: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Build App
        run: cargo build
      - name: Run Tests
        run: cargo test
