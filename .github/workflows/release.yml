name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-deb-packages:
    name: Build Debian Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ubuntu_version: ['22.04', '24.04']
        arch: ['amd64', 'arm64']

    steps:
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          debhelper \
          devscripts \
          libudev-dev \
          pkg-config \
          crossbuild-essential-arm64 \
          libudev-dev:arm64

    - name: Setup dpkg for cross-compilation
      if: matrix.arch == 'arm64'
      run: |
        sudo dpkg --add-architecture arm64

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache: true
        target: ${{ matrix.arch == 'arm64' && 'aarch64-unknown-linux-gnu' || 'x86_64-unknown-linux-gnu' }}

    - name: Checkout frankly-bootloader dependency
      uses: actions/checkout@v4
      with:
        repository: franc0r/frankly-bootloader
        ref: devel
        path: frankly-bootloader

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: frankly-fw-update-cli

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Update changelog with version
      working-directory: ./frankly-fw-update-cli
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        DATE=$(date -R)
        cat > debian/changelog << EOF
        frankly-fw-update (${VERSION}-1) unstable; urgency=medium

          * Release version ${VERSION}

         -- Francor <info@francor.de>  ${DATE}
        EOF

    - name: Configure cross-compilation environment
      if: matrix.arch == 'arm64'
      run: |
        echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
        echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
        echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
        echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

    - name: Build Debian packages
      working-directory: ./frankly-fw-update-cli
      env:
        DEB_BUILD_OPTIONS: nocheck
        DEB_HOST_ARCH: ${{ matrix.arch }}
      run: |
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          dpkg-buildpackage -us -uc -b -a arm64 --host-arch arm64
        else
          dpkg-buildpackage -us -uc -b
        fi

    - name: List generated packages
      run: |
        echo "Generated packages:"
        ls -lh *.deb

    - name: Upload CLI package
      uses: actions/upload-artifact@v4
      with:
        name: frankly-fw-update-cli-ubuntu-${{ matrix.ubuntu_version }}-${{ matrix.arch }}
        path: frankly-fw-update-cli_*.deb
        if-no-files-found: error

    - name: Upload TUI package
      uses: actions/upload-artifact@v4
      with:
        name: frankly-fw-update-tui-ubuntu-${{ matrix.ubuntu_version }}-${{ matrix.arch }}
        path: frankly-fw-update-tui_*.deb
        if-no-files-found: error

    - name: Upload all build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-ubuntu-${{ matrix.ubuntu_version }}-${{ matrix.arch }}
        path: |
          *.deb
          *.buildinfo
          *.changes

  create-release:
    name: Create GitHub Release
    needs: build-deb-packages
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Organize release files
      run: |
        mkdir -p release
        find artifacts -name "*.deb" -exec cp {} release/ \;
        ls -lh release/

    - name: Get version
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: release/*.deb
        body: |
          # Frankly Firmware Update Tools v${{ steps.get_version.outputs.version }}

          ## Installation

          ### Ubuntu/Debian

          Download the appropriate `.deb` package for your Ubuntu version and architecture:

          ```bash
          # For CLI tool (replace ARCH with amd64 or arm64)
          sudo dpkg -i frankly-fw-update-cli_${{ steps.get_version.outputs.version }}-1_ARCH.deb

          # For TUI tool (replace ARCH with amd64 or arm64)
          sudo dpkg -i frankly-fw-update-tui_${{ steps.get_version.outputs.version }}-1_ARCH.deb

          # Install dependencies if needed
          sudo apt-get install -f
          ```

          **Examples:**
          ```bash
          # For x86_64/Intel/AMD systems:
          sudo dpkg -i frankly-fw-update-cli_${{ steps.get_version.outputs.version }}-1_amd64.deb

          # For ARM64/aarch64 systems (e.g., Raspberry Pi 4/5, ARM servers):
          sudo dpkg -i frankly-fw-update-cli_${{ steps.get_version.outputs.version }}-1_arm64.deb
          ```

          ## Packages Included

          - `frankly-fw-update-cli` - Command-line interface
          - `frankly-fw-update-tui` - Terminal user interface

          ## Supported Platforms

          - Ubuntu 22.04 LTS (Jammy) - amd64, arm64
          - Ubuntu 24.04 LTS (Noble) - amd64, arm64
          - Debian-based distributions - amd64, arm64

          ## Architectures

          - **amd64** (x86_64): Intel and AMD 64-bit processors
          - **arm64** (aarch64): 64-bit ARM processors (Raspberry Pi 4/5, AWS Graviton, etc.)
